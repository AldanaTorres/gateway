<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="persona">
            <h2><span jhiTranslate="gatewayApp.personaPersona.detail.title">Persona</span> {{ persona.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.personaPersona.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ persona.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.personaPersona.apellido">Apellido</span></dt>
                <dd>
                    <span>{{ persona.apellido }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.personaPersona.dni">Dni</span></dt>
                <dd>
                    <span>{{ persona.dni }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.personaPersona.domicilio">Domicilio</span></dt>
                <dd>
                    <div *ngIf="persona.domicilio">
                        <a [routerLink]="['/domicilio', persona.domicilio?.id, 'view']">{{ persona.domicilio?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/persona', persona.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
